<div *ngIf="loaded">
    <h3>Post detail #{{album.id}}</h3>
  
    <h4>{{album.title}}</h4>

    <a [routerLink]="['/albums', album.id, 'photos']" class="photo-link">Photos</a>
    <br>
    <a [routerLink]="['/albums']"><button>Back</button></a>
</div>
  
  
<p *ngIf="!loaded">Post detail page is loading...</p>

<fieldset>
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="album.title" id="title"> <br>
    <button (click)="updateAlbum()">Save</button>
</fieldset>
