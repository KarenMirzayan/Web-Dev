<div class="companies">
    <ul *ngIf="loaded; else loading">
        <li *ngFor="let company of companies">
            <a [routerLink]="['/companies', company.id]">{{ company.id }}) {{ company.name }}</a>
        </li>
    </ul>
    <ng-template #loading>
        <p>Companies are loading...</p>
    </ng-template>
</div>
